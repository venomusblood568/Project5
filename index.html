<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.pinimg.com/originals/06/a3/e2/06a3e2ee28e7c0e0760e0acdfc9d3fd6.png">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your CSS styles here */
    </style>
    <title style="font-family:'Courier New', Courier, monospace">project5</title>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000000; display: flex; justify-content: center; align-items: center;">
        <img id="loading-image" alt="Loading" style="max-width: 30%; max-height: 30%;">
    </div>

    <!-- Actual content (hidden until loaded) -->
    <div style="display: none;" id="content-container">
        <h1 class="title" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Project 5</h1>
        <div class="slider">
            <div class="slider__content">
                <!-- Slider items go here -->
                <div class="slider__item">
                    <img class="slider__image" src="https://i.pinimg.com/564x/6b/8a/d2/6b8ad298867c813b96d034d186645298.jpg" alt="Image">
                    <div class="slider__info">                    
                        <a href="Figma.html" style="font-family: monospace; font-size: 30px; color: white; text-decoration: none;">Figma</a>
                    </div>
                </div>
                <!-- Add more slider items here -->
                <div class="slider__item">
                    <img class="slider__image" src="https://i.pinimg.com/564x/6b/8a/d2/6b8ad298867c813b96d034d186645298.jpg" alt="Image">
                    <div class="slider__info">                    
                        <a href="Figma.html" style="font-family: monospace; font-size: 30px; color: white; text-decoration: none;">Figma</a>
                    </div>
                </div>
                <div class="slider__item">
                    <img class="slider__image" src="https://i.pinimg.com/564x/6b/8a/d2/6b8ad298867c813b96d034d186645298.jpg" alt="Image">
                    <div class="slider__info">                    
                        <a href="Figma.html" style="font-family: monospace; font-size: 30px; color: white; text-decoration: none;">Figma</a>
                    </div>
                </div>
                <div class="slider__item">
                    <img class="slider__image" src="https://i.pinimg.com/564x/6b/8a/d2/6b8ad298867c813b96d034d186645298.jpg" alt="Image">
                    <div class="slider__info">                    
                        <a href="Figma.html" style="font-family: monospace; font-size: 30px; color: white; text-decoration: none;">Figma</a>
                    </div>
                </div>
            </div>
            <div class="slider__nav">
                <button  style="color:black;" id="prevButton" class="slider__nav__button">Crafted amidst caffeine inspiration</button>            </div>
        </div>
    </div>

    <!-- JavaScript for the project5 -->
    <script>
        // Replace this URL with the image URL you want to fetch
        const imageUrl = "https://i.pinimg.com/originals/ec/43/5e/ec435e3b38da56bb7c732a7adfd46704.gif";

        // Get a reference to the image element
        const imageElement = document.getElementById("loading-image");

        // Set the image source to the specified URL
        imageElement.src = imageUrl;

        // JavaScript to hide the loading screen after 6 seconds (approx) because that's the total length of the GIF
        window.onload = function () {
            setTimeout(function () {
                // Hide the loading screen
                document.querySelector('.loading-container').style.display = 'none';

                // Show the content container
                document.getElementById('content-container').style.display = 'block';

                // You can add more code here for what you want to do after the loading screen disappears
            }, 6840); // 6840 milliseconds = 6.84 seconds

            // Slider functionality
            const slider = document.querySelector('.slider__content');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            let currentIndex = 0;

            // Function to scroll the slider to the left
            function scrollLeft() {
                currentIndex = Math.max(currentIndex - 1, 0);
                slider.scrollLeft = currentIndex * slider.offsetWidth;
            }

            // Function to scroll the slider to the right
            function scrollRight() {
                currentIndex = Math.min(currentIndex + 1, slider.children.length - 1);
                slider.scrollLeft = currentIndex * slider.offsetWidth;
            }

            // Add click event listeners to the prev and next buttons
            prevButton.addEventListener('click', scrollLeft);
            nextButton.addEventListener('click', scrollRight);
        };
    </script>
</body>
</html>
