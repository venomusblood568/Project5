<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/CAT-removebg-preview.png">
    <link rel="stylesheet" href="style.css">
    <title>project5</title>
</head>
<body>
    <!--js of the project5-->
    <script>
        // JavaScript to hide the loading screen after 3 seconds
        window.onload = function () {
            setTimeout(function () {
                document.querySelector('.loading-container').style.display = 'none'; // Corrected selector
                document.querySelector('.container').style.display = 'block';
            }, 6840); // 3000 milliseconds = 3 seconds
        };
    </script>
    <div>
        <!--loading screen-->
        <div class="loading-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000000; display: flex; justify-content: center; align-items: center;">
            <img src="/loader.gif" alt="Loading" style="max-width: 30%; max-height: 30%;">
        </div>
        
    </div>
</body>
</html>
