<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Allura&family=Poppins:wght@300&display=swap">
  <link rel="icon" type="image/png" href="https://i.pinimg.com/originals/06/a3/e2/06a3e2ee28e7c0e0760e0acdfc9d3fd6.png">

  <title>Figma</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Define your custom CSS variables */
    :root {
      --green: #ecfaec;
      --dark-green: #166639;
      --white: #ffffff;
      --black: #202020;
    }

    /* Apply general styles to the body */
    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #bdc3c7, #2c3e50); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      color: var(--black);
    }

    /* Remove list style from ul */
    ul {
      list-style: none;
    }

    /* Remove text decoration and set default link color */
    a {
      text-decoration: none;
      color: inherit;
    }

    /* Create a container with a maximum width */
    .container {
      width: 100%;
      max-width: 900px;
    }

    /* Style the header section */
    header {
      padding: 2em 1em;
      display: grid;
      grid-template-columns: 100px 1fr;
      align-items: center;
    }

    /* Style the header title */
    header h1 {
      font-family: "Allura", serif;
      color: var(--dark-green);
    }

    /* Style the header navigation list */
    header ul {
      display: flex;
    }

    /* Style the header navigation items */
    header li {
      margin-right: 3em;
      font-size: 0.85rem;
      font-weight: bold;
    }

    /* Create a section for the card */
    section {
      width: 100%;
      padding: 1em;
    }

    /* Style the section title */
    section h4 {
      opacity: 0.8;
    }

    /* Style the active list item */
    li.active {
      color: var(--dark-green);
      border-bottom: 1px solid var(--dark-green);
    }

    /* Style the card container */
    .card {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-auto-rows: auto;
      background-color: var(--white);
      box-shadow: rgba(255, 255, 255, 0.1) 0px 1px 1px 0px inset,
                  rgba(50, 50, 93, 0.25) 0px 50px 100px -20px,
                  rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
    }

    /* Style the card info container */
    .card-info {
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      padding: 1em 2em;
    }

    /* Style the card title */
    .card-info h1 {
      font-family: "Allura", serif;
      font-size: 5rem;
      color: var(--dark-green);
      align-self: center;
    }

    /* Style the card description */
    .card-info p {
      font-size: 0.8rem;
      font-weight: bold;
      align-self: center;
      line-height: 22px;
    }

    /* Style the "More details" link */
    .card-info a {
      display: grid;
      grid-template-columns: max-content 20px;
      align-items: center;
      column-gap: 7px;
      color: var(--dark-green);
      font-size: 0.85rem;
      font-weight: bold;
      align-self: center;
      justify-self: flex-end;
      transform: translateX(0px);
      transition: transform 0.3s 0.1s ease-out;
    }

    /* Hover effect for "More details" link */
    .card-info a:hover {
      transform: translateX(5px);
    }

    /* Hover effect for "More details" link's SVG */
    .card-info a:hover svg {
      transform: translateX(5px);
    }

    /* Style the SVG lines in the "More details" link */
    .card-info svg {
      width: 20px;
      height: 10px;
      transform: translateX(0px);
      transition: transform 0.3s ease-out;
    }

    .card-info svg line {
      stroke: var(--dark-green);
    }

    /* Style the card photo container */
    .card-photo {
      width: 100%; /* Changed width to 100% */
      height: 100%; /* Added height to fill the card */
      object-fit: cover; /* Added object-fit property to cover the card */
      position: relative;
      overflow: hidden;
    }

    /* Style the card photo */
    .card-photo img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Style the "Next" link container */
    .card-photo a {
      display: grid;
      grid-template-columns: max-content 20px;
      align-items: center;
      column-gap: 7px;
      color: var(--white);
      font-size: 1rem;
      font-weight: bold;
      letter-spacing: 1px;
      align-self: flex-start;
      transform: translateX(0px);
      transition: transform 0.3s 0.1s ease-out;
      position: absolute;
      z-index: 10;
      bottom: 5%;
      right: 8%;
    }

    /* Hover effect for "Next" link */
    .card-photo a:hover {
      transform: translateX(5px);
    }

    /* Hover effect for "Next" link's SVG */
    .card-photo a:hover svg {
      transform: translateX(5px);
    }

    /* Style the SVG lines in the "Next" link */
    .card-photo svg {
      width: 20px;
      height: 10px;
      transform: translateX(0px);
      transition: transform 0.3s ease-out;
    }

    .card-photo svg line {
      stroke: var(--white);
      stroke-width: 2;
    }

    /* Style the mask elements */
    .card-photo .mask {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      z-index: 5;
      background-color: var(--white);
    }

    #mask-1 {
      left: 0;
      transform: translateY(-100%);
    }

    #mask-2 {
      right: 0;
      transform: translateY(100%);
    }

    /* Responsive styles for smaller screens */
    @media (max-width: 600px) {
      .card {
        grid-template-columns: 1fr;
        justify-items: center;
      }

      .card-info {
        order: 2;
        height: 400px;
      }
      
      .card-photo {
        width: 100%;
        order: 1;
      }

      .card-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .card-photo .mask {
        height: 100%;
      }
    }

    @media (max-width: 500px) {
      header {
        padding: 1em;
        grid-template-columns: 1fr 1fr;
        align-items: flex-start;
      }

      header ul {
        flex-direction: column;
      }

      header li {
        width: min-content;
        margin-right: 0;
      }

      .card-info h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <section>
      <div class="card">
        <div class="card-info">
          <h1 id="card-info-title">Figma</h1>
          <p id="card-info-desc">In this repository, I've outlined my plans to create approximately 10 designs during my holiday period. I'll continue to update this list if I decide to undertake more projects. Stay tuned for the creative journey ahead!</p>
        </div>
        <div class="card-photo">
          <img src="https://i.pinimg.com/564x/6b/8a/d2/6b8ad298867c813b96d034d186645298.jpg" alt="Cincinnati">
        </div>
      </div>
    </section>
  </div>
</body>
</html>
